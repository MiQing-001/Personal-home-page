<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>个人简历</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #333;
        color: #eee;
        font-family: Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
      }

      /* 头部 */
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #222;
      }

      .avatar {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        border-radius: 50%;
        border-radius: 50%;
        overflow: hidden;
        background-color: #ccc;
      }

      .name {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 主体内容 */
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #444;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      /* 技能栏 */
      .skill {
        margin-bottom: 30px;
      }

      .skill-title {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .skill-list {
        display: flex;
        flex-wrap: wrap;
      }

      .skill-item {
        position: relative;
        width: 100%;
        height: 30px;
        padding: 5px;
        margin-bottom: 10px;
        background-color: #555;
        border-radius: 5px;
      }

      .skill-progress {
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: #00bfff;
        border-radius: 5px;
        transition: width 1s ease-in-out;
      }

      .skill-item:hover .skill-progress {
        width: var(--percent);
      }

      .skill-name {
        margin-bottom: 5px;
      }

      .skill-score {
        font-size: 0.8rem;
        font-style: italic;
      }

      /* 动画效果 */
      .fade {
        animation-name: fade;
        animation-duration: 1s;
        animation-fill-mode: forwards;
        opacity: 0;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* 响应式设计 */
      @media screen and (max-width: 600px) {
        .name {
          font-size: 1.5rem;
          margin-bottom: 5px;
        }

        .skill-title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="avatar">
      <img src="https://q.qlogo.cn/headimg_dl?dst_uin=1469168466&spec=5" width="100%"/>
      </div>
      <h1 class="name fade">charles.</h1>
     热爱编程的小白
    </header>
    <main>
      <div class="skill fade">
        <h2 class="skill-title">技能</h2>
        <div class="skill-list">
          <div class="skill-item">
            <span class="skill-name">JavaScript</span>
            <span class="skill-score">(80%)</span>
            <div class="skill-progress" style="--percent: 80%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">HTML</span>
            <span class="skill-score">(90%)</span>
            <div class="skill-progress" style="--percent: 90%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">CSS</span>
            <span class="skill-score">(85%)</span>
            <div class="skill-progress" style="--percent: 85%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">React</span>
            <span class="skill-score">(70%)</span>
            <div class="skill-progress" style="--percent: 70%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">Vue</span>
            <span class="skill-score">(75%)</span>
            <div class="skill-progress" style="--percent: 75%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">Node.js</span>
            <span class="skill-score">(60%)</span>
            <div class="skill-progress" style="--percent: 60%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">MongoDB</span>
            <span class="skill-score">(45%)</span>
            <div class="skill-progress" style="--percent: 45%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">MySQL</span>
            <span class="skill-score">(50%)</span>
            <div class="skill-progress" style="--percent: 50%;"></div>
          </div>
          <div class="skill-item">
            <span class="skill-name">Git</span>
            <span class="skill-score">(80%)</span>
            <div class="skill-progress" style="--percent: 80%;"></div>
          </div>
      <div class="skill-item">
            <span class="skill-name">假的</span>
            <span class="skill-score">(100%)</span>
            <div class="skill-progress" style="--percent: 100%;"></div>
          </div>
        </div>
      </div>
    </main>

</html>
